<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple JS Project</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Simple JavaScript Project</h1>

  <!-- Part 1: Light/Dark Mode -->
  <button id="theme-btn">Toggle Theme</button>

  <!-- Part 2: Counter -->
  <h2>Counter</h2>
  <p id="count">0</p>
  <button id="add-btn">Add</button>
  <button id="reset-btn">Reset</button>

  <!-- Part 3: Form -->
  <h2>Signup Form</h2>
  <form id="myForm">
    <label>Name: <input type="text" id="name" /></label><br />
    <label>Email: <input type="text" id="email" /></label><br />
    <button type="submit">Submit</button>
  </form>
  <div id="form-msg"></div>

  <script src="script.js"></script>
</body>
</html>
